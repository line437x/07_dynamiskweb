<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="da">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objekter</title>
      </head>
      <body>
        <article>
          <h3></h3>
          <img src="" alt="" />
          <p>Type:</p>
          <p>Levested:</p>
        </article>
        <script>
          document.addEventListener("DOMContentLoaded", DomStart);
          function DomStart() {
            let dyr = {
              navn: "Gris",
              type: "Pattedyr",
              billede: "http://mabe-kea.dk/E19/pics/pig.png",
              levested: "Svinefarm",
            };

            const destination = document.querySelector("article");
            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent += dyr.type;
            destination.querySelector("article p:last-child").textContent +=
              dyr.levested;

            // console.log(
            //   `Navn:${dyr.navn}, type:${dyr.type}, billede:${dyr.billede}, levested:${dyr.levested}`
            // );
          }
        </script>
      </body>
    </html>
  </body>
</html>
